<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA API 測試工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .api-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .api-section h3 {
            color: #1da1f2;
            margin-top: 0;
            font-size: 1.4em;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        input[type="text"], select {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-box {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            border-left: 4px solid #3498db;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success { background-color: #27ae60; }
        .status-error { background-color: #e74c3c; }
        .status-pending { background-color: #f39c12; }
        
        .url-display {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin-bottom: 10px;
            word-break: break-all;
            border-left: 4px solid #3498db;
        }
        
        .tips {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .tips h4 {
            margin-top: 0;
            color: #2e7d32;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e8ed;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
        }
        
        .tab:hover {
            background: #f5f5f5;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏀 NBA API 測試工具</h1>
        
        <div class="tips">
            <h4>🔍 API 分析結果</h4>
            <p><strong>問題診斷：</strong> 你原來的API端點 <code>http://b8c40s8.143.198.70.30.sslip.io</code> 可能已經失效或需要特定的參數格式。</p>
            <p><strong>建議方案：</strong> 使用更新的API端點 <code>http://rest.nbaapi.com</code> 或其他可用的NBA API服務。</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('old-api')">原始 API 測試</div>
            <div class="tab" onclick="switchTab('new-api')">新版 API 測試</div>
            <div class="tab" onclick="switchTab('free-api')">免費 API 測試</div>
        </div>
        
        <!-- 原始API測試 -->
        <div id="old-api" class="tab-content active">
            <div class="api-section">
                <h3>🔴 原始 API 測試 (可能已失效)</h3>
                <div class="input-group">
                    <input type="text" id="oldPlayerName" placeholder="球員姓名 (例: Kyrie Irving)" value="Kyrie Irving">
                    <button onclick="testOldAPI()">測試原始API</button>
                </div>
                <div class="url-display" id="oldApiUrl">
                    URL將在這裡顯示...
                </div>
                <div id="oldApiResult" class="result-box" style="display:none;"></div>
            </div>
        </div>
        
        <!-- 新版API測試 -->
        <div id="new-api" class="tab-content">
            <div class="api-section">
                <h3>✅ 新版 NBA API 測試</h3>
                <div class="input-group">
                    <input type="text" id="newPlayerName" placeholder="球員姓名 (例: LeBron James)" value="LeBron James">
                    <select id="dataType">
                        <option value="totals">基本統計 (Totals)</option>
                        <option value="advanced">進階統計 (Advanced)</option>
                    </select>
                    <button onclick="testNewAPI()">測試新版API</button>
                </div>
                <div class="url-display" id="newApiUrl">
                    URL將在這裡顯示...
                </div>
                <div id="newApiResult" class="result-box" style="display:none;"></div>
            </div>
        </div>
        
        <!-- 免費API測試 -->
        <div id="free-api" class="tab-content">
            <div class="api-section">
                <h3>🆓 免費 NBA API 測試</h3>
                <div class="input-group">
                    <select id="freeApiType">
                        <option value="players">所有球員列表</option>
                        <option value="teams">所有球隊列表</option>
                        <option value="games">今日比賽</option>
                    </select>
                    <button onclick="testFreeAPI()">測試免費API</button>
                </div>
                <div class="url-display" id="freeApiUrl">
                    URL將在這裡顯示...
                </div>
                <div id="freeApiResult" class="result-box" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // 隱藏所有標籤內容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有標籤的active類
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 顯示選中的標籤內容
            document.getElementById(tabName).classList.add('active');
            
            // 添加active類到點擊的標籤
            event.target.classList.add('active');
        }
        
        async function testOldAPI() {
            const playerName = document.getElementById('oldPlayerName').value;
            const encodedName = encodeURIComponent(playerName);
            const url = `http://b8c40s8.143.198.70.30.sslip.io/api/PlayerDataAdvancedPlayoffs/name/${encodedName}`;
            
            document.getElementById('oldApiUrl').textContent = url;
            const resultDiv = document.getElementById('oldApiResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<span class="status-indicator status-pending"></span>測試中...';
            
            try {
                const response = await fetch(url, {
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<span class="status-indicator status-success"></span>成功！\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="status-indicator status-error"></span>HTTP錯誤 ${response.status}: ${response.statusText}\n\n可能的原因：\n1. API端點已失效\n2. 參數格式不正確\n3. 服務器問題`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="status-indicator status-error"></span>網絡錯誤: ${error.message}\n\n可能的原因：\n1. CORS政策阻擋\n2. API服務器離線\n3. 網絡連接問題`;
            }
        }
        
        async function testNewAPI() {
            const playerName = document.getElementById('newPlayerName').value;
            const dataType = document.getElementById('dataType').value;
            const encodedName = encodeURIComponent(playerName);
            const url = `http://rest.nbaapi.com/api/PlayerData${dataType.charAt(0).toUpperCase() + dataType.slice(1)}/name/${encodedName}`;
            
            document.getElementById('newApiUrl').textContent = url;
            const resultDiv = document.getElementById('newApiResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<span class="status-indicator status-pending"></span>測試中...';
            
            try {
                const response = await fetch(url, {
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<span class="status-indicator status-success"></span>成功！找到 ${data.length} 筆記錄\n${JSON.stringify(data.slice(0, 2), null, 2)}${data.length > 2 ? '\n...(顯示前2筆)' : ''}`;
                } else {
                    resultDiv.innerHTML = `<span class="status-indicator status-error"></span>HTTP錯誤 ${response.status}: ${response.statusText}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="status-indicator status-error"></span>網絡錯誤: ${error.message}`;
            }
        }
        
        async function testFreeAPI() {
            const apiType = document.getElementById('freeApiType').value;
            let url;
            
            switch(apiType) {
                case 'players':
                    url = 'https://www.balldontlie.io/api/v1/players';
                    break;
                case 'teams':
                    url = 'https://www.balldontlie.io/api/v1/teams';
                    break;
                case 'games':
                    const today = new Date().toISOString().split('T')[0];
                    url = `https://www.balldontlie.io/api/v1/games?dates[]=${today}`;
                    break;
            }
            
            document.getElementById('freeApiUrl').textContent = url;
            const resultDiv = document.getElementById('freeApiResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<span class="status-indicator status-pending"></span>測試中...';
            
            try {
                const response = await fetch(url);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<span class="status-indicator status-success"></span>成功！\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="status-indicator status-error"></span>HTTP錯誤 ${response.status}: ${response.statusText}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="status-indicator status-error"></span>網絡錯誤: ${error.message}`;
            }
        }
        
        // 頁面載入時自動測試原始API
        window.onload = function() {
            document.getElementById('oldApiUrl').textContent = 'http://b8c40s8.143.198.70.30.sslip.io/api/PlayerDataAdvancedPlayoffs/name/Kyrie%20Irving';
        };
    </script>
</body>
</html>
